<script type="text/javascript" charset="utf-8">
function registerAPI(form) {
  // Order off these fields is also the order in the mail 
  // Without the skiped fields in the forms.json config in the api.
  var params = {
    name: form.name.value,
    phone: form.phone.value,
    email: form.email.value,
    question: form.question.value,
    recaptcha: document.getElementById("g-recaptcha-response").value
  };
  var xhr = new XMLHttpRequest();
  // Set url for delvelopment or production
  //xhr.open("POST", "http://form-api.filmer.net/bakelsenjonker");
  xhr.open("POST", "http://localhost:3001/bakelsenjonker");
  xhr.onload = function() {
    var json = JSON.parse(xhr.responseText);
    console.log(json);
    if (json.success) {
      showSuccess();
    } else {
      showError(json.message);
    }
  }
  xhr.setRequestHeader("Content-type", "application/json");
  xhr.send(JSON.stringify(params));
}
function showSuccess() {
  document.getElementById("form").style.display = "none";
  document.getElementById("success").style.display = "block";
}
function showError(err) {
  document.getElementById("error").innerHTML = err;
}
		
	
</script>
